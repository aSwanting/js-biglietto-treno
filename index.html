<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Discount Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-primary bg-opacity-50 p-5 text-white">

    <div
        class="container bg-secondary bg-opacity-50 border border-2 d-flex flex-column align-items-center gap-4 rounded-5 py-5 w-75 shadow">
        <h1 class="display-5">Ticket Price Calculator</h1>
        <button class="btn btn-primary shadow w-50" onclick="getTripLength()">Trip Length</button>
        <div>Trip Length is <span id="tripLengthDOM">?</span> in km</div>

        <button class="btn btn-primary shadow w-50" onclick="getUserAge()">User Age</button>
        <div>User age is <span id="userAgeDOM">?</span> in years</div>

        <button class="btn btn-primary shadow w-50" onclick="getTicketRate()">Ticket Rate in € / km</button>
        <div>Ticket rate is <span id="ticketRateDOM">0.21</span> € / km</div>

        <button class="btn btn-primary shadow w-50" onclick="getFinalPrice()">Final Price in €</button>
        <div>Base Price is <span id="basePriceDOM">?</span> €</div>
        <div>Final ticket price is <span id="finalPriceDOM">?</span> €</div>
        <div>You have saved <span id="amountSavedDOM">?</span> €</div>

    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
